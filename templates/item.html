{% extends "mainSub.html" %}
{% block content %}
	<div class = 'flash'>
		{% with messages = get_flashed_messages() %}
	    	{% if messages %}
		        <ul>
		        {% for message in messages %}
		            <li> <strong> {{ message }} </strong> </li>
		        {% endfor %}
		        </ul>
	        {% endif %}
	    {% endwith %}
	</div>
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none"></div>
		<div class="col-md-1"></div>
	</div>	
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-11">
			<div class="menu-item">
				<h3>{{item.name}}</h3>
				<p>{{item.description}}</p>
				<div class="row">
					<a href='{{url_for('editItem', item = item.name ) }}'>Edit</a> |
					<a href='{{url_for('deleteItem', item=item.name ) }}'>Delete</a>
				</div>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>
{% endblock %}
