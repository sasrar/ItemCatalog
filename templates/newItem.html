{% extends "main.html" %}
{% block content %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('newItem')}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description"></textarea>

					<label for="category">Category:</label>
					<div class="select padding-bottom">
					  <select class="form-control" name="category">
					  	{% for c in categories %}
					  		<option value="{{c.name}}">{{c.name}}</option>
						{% endfor %}
					  </select>
					</div>
					
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Add</button>
					<a href = '{{url_for('showCatalog')}}'>
						<div class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</div>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
